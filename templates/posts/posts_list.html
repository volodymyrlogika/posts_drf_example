{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">{{ page_title }}</h1>
            
            <!-- Контейнер для постів -->
            <div id="posts-container" style="max-width: 500px;">
                <!-- Сюди будуть додаватися пости через JavaScript -->
            </div>
            
            <div class="text-center mt-4">
                <button id="load-more-btn" class="btn btn-primary">Завантажити ще</button>
            </div>
        </div>
    </div>
</div>

<script>
// Змінна для відстеження поточної сторінки
let currentPage = 1;

/**
 * Функція для завантаження і відображення постів
 */
async function loadPosts() {
    try {
        // Робимо запит до API на отримання постів
        const response = await fetch(`{{ api_url }}?page=${currentPage}`);
        const data = await response.json();
        
        // Отримуємо контейнер для постів
        const postsContainer = document.getElementById('posts-container');
        
        // Додаємо кожен пост на сторінку
        data.results.forEach(post => {
            const postHtml = `
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">${post.title}</h5>
                        <p class="card-text">${post.content.substring(0, 200)}...</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-outline-danger btn-sm like-btn" data-post-id="${post.id}">
                                    <i class="bi bi-heart"></i> <span class="likes-count">${post.likes_count || 0}</span>
                                </button>
                            </div>
                            <div>
                                <small class="text-muted">
                                    ${new Date(post.created_at).toLocaleDateString('uk-UA')}
                                </small>
                            </div>
                          
                        </div>
                    </div>
                </div>
            `;
            postsContainer.innerHTML += postHtml;
        });
        
        
        // Перевіряємо, чи є ще пости
        if (!data.next) {
            const loadMoreBtn = document.getElementById('load-more-btn');
            loadMoreBtn.style.display = 'none';            
        }
        
        // Збільшуємо номер сторінки
        currentPage++;
        
    } catch (error) {
        console.error('Помилка завантаження постів:', error);
    }
}

/**
 * Функція для обробки лайків
 */
async function toggleLike(postId) {
    try {
        const response = await fetch(`/api/posts/${postId}/toggle-like/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': `{{csrf_token}}`  // CSRF токен для безпеки
            }
        });
        
        const data = await response.json();
        
        // Оновлюємо кількість лайків на сторінці
        const likeBtn = document.querySelector(`[data-post-id="${postId}"]`);
        const likesCount = likeBtn.querySelector('.likes-count');
        likesCount.textContent = data.likes_count;
        
    } catch (error) {
        console.error('Помилка при обробці лайку:', error);
    }
}


//  Завантажуємо перші пости при завантаженні сторінки
document.addEventListener('DOMContentLoaded', function() {
    loadPosts();
    // Додаємо обробник кліку для кнопки "Завантажити ще"
    document.getElementById('load-more-btn').addEventListener('click', loadPosts);
    
    // Додаємо обробник кліку для кнопок лайків 
    document.addEventListener('click', function(e) {
        if (e.target.closest('.like-btn')) {
            const postId = e.target.closest('.like-btn').dataset.postId;
            toggleLike(postId);
        }
    });
});

</script>

{% endblock %}
